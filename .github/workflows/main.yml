name: Generate Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake animation
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg?palette=github-dark&color_snake=#58a6ff&color_dots=#0d1117,#161b22,#21262d,#30363d,#656c76
            github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#58a6ff&color_dots=#0d1117,#161b22,#21262d,#30363d,#656c76
            github-contribution-grid-snake-light.svg?palette=github-light&color_snake=#1a7f37&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Pull latest changes and commit snake
        run: |
          git pull origin main --rebase || echo "No changes to pull"
          git add github-contribution-grid-snake*.svg
          git diff --staged --quiet || git commit -m "üêç Update snake animation"
          git push origin main
